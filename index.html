<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4161a56faa.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <div class="container mt-5">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Inserisci nuova task</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="New task..." v-model="newTask" @keyup.enter="addTask">
                </div>
                <div class="col-auto">
                    <button @click="addTask" class="btn btn-primary">Aggiungi</button>
                </div>
              </div>
        </div>

        <div class="container mt-5">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex align-items-center justify-content-between" v-for="(element, index) in tasks">
                <div class="d-flex align-items-center">
                  <i @click="changeTrueFalse(element.done)" class="fa-solid fa-eraser me-3"></i>
                  <p :class="element.done === true ? 'text-decoration-line-through' : '' " class="mb-0"> {{element.text}} </p>
                </div>

                <button @click="removeTask(index)" type="button" class="btn btn-outline-danger"><i class="fa-regular fa-trash-can"></i></button>
                
              </li>
            </ul>
          </div>
        </div>
    </div>





    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
